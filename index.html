<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Pattern</title>
    <style></style>
</head>

<body>
    <h2>pattern output is in console</h2>
    
    <script>
        

        var num = prompt("Enter a number to make Pyramid Pattern");
        var stars = "";

        for (var i = 1; i <= num; i++) {
            for (let j = 1; j <= num - i; j++) {
                stars += " ";
            }
            for (let k = 0; k < 2 * i - 1; k++) {
                stars += "*";
            }
            stars += "\n";
        }
        console.log(stars);
    </script>
</body>

</html>
